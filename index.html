<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link
      rel="Hanken"
      href="https://fonts.google.com/specimen/Hanken+Grotesk"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in 
      your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
   <div class="wrapper">
    <div class="super-container">
      
      <div class="container">
        <div class="results-container">
          <div class="c-1">Your Result</div>
          <div class="c-2">
            <div class="c-2-a">76</div>
            <div class="c-2-b">of 100</div>
          </div>
          <div class="c-3">
            <div class="great">Great</div>
            <div class="higher">
              You scored higher than 65% of the people who have taken these tests.
            </div>
          </div>
        </div>
  
        <div class="summary-container">
          <div class="summary">Summary</div>
          <div class="summary-item reaction">
            <div class="re-1">
              <img
                src="/assets/images/icon-reaction.svg"
                style="padding-right: 5px"
                alt="icon-reaction"
              />
              Reaction
            </div>
            <div class="re-2">
              <div class="eighty">80</div>
              <div class="hundred">/ 100</div>
            </div>
          </div>
          <div class="summary-item memory">
            <div class="mem-1">
              <img
                src="/assets/images/icon-memory.svg"
                style="padding-right: 5px"
                alt="icon-memory"
              />
              Memory
            </div>
            <div class="mem-2">
              <div class="ninety-2">92</div>
              <div class="mem-hundred">/ 100</div>
            </div>
          </div>
          <div class="summary-item verbal">
            <div class="verb-1">
              <img
                src="/assets/images/icon-verbal.svg"
                style="padding-right: 5px"
                alt="icon-verbal"
              />
              Verbal
            </div>
            <div class="verb-2">
              <div class="sixty-1">61</div>
              <div class="verb-hundred">/ 100</div>
            </div>
          </div>
          <div class="summary-item visual">
            <div class="vis-1">
              <img
                src="/assets/images/icon-visual.svg"
                style="padding-right: 5px"
                alt="icon-visual"
              />
              Visual
            </div>
            <div class="vis-2">
              <div class="seventy-2">72</div>
              <div class="vis-hundred">/ 100</div>
            </div>
          </div>
          <div class="continue">
            <button class="cont1">
              <a href="#cont">Continue</a>
            </button>
          </div>
        </div>
        
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"></a>
          Frontend Mentor</a>
        Coded by <a href="#">Vera Ama Pomaa</a>
      </div>
    </div>
   </div>
  </body>
</html>
